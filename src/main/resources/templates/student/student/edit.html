<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${student.id}"  type="hidden">
														<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${student.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="identityCard" name="identityCard" th:value="${student.identityCard}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<div class="radio i-checks">
										<label class="radio-inline" th:each="sex:${sexList}"> <input
												th:field="*{student.sex}" type="radio" name="sex" th:value="${sex.id}" th:text="${sex.name}"/>
										</label>
									</div>

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">组织：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden" th:value="${student.deptId}">
									<input id="deptName" name="deptName"
										   class="form-control" type="text" style="cursor: pointer;"
										   onclick="openDept()" readonly="readonly" placeholder="所属组织" th:value="${student.deptName}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/student/student/edit.js">
	</script>
</body>
</html>
